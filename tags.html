---
layout: default
---

<div class="home">
  <h1 class="page-heading">Tags</h1>
  {% for tag in site.tags %}
    <h2 id="{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</h2>
    <ul>
    {% for post in tag[1] %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
    </ul>
  {% endfor %}
</div>
